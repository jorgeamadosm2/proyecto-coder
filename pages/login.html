<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Log in - S?gno</title>
</head>
<body class="d-flex flex-column min-vh-100 body-login">
  <!-- Header -->
  <header class="container d-flex justify-content-between align-items-center py-3">
    <div class="d-flex gap-2">
      <a href="nosotros.html" class="btn btn-outline-dark">Nosotros</a>
      <a href="tienda.html" class="btn btn-outline-dark">Tienda</a>
    </div>
    <h1 class="m-0">
      <a href="index.html" class="text-decoration-none text-dark">S?gno</a>
    </h1>
    <div class="d-flex gap-2">
      <a href="login.html" class="btn btn-outline-dark">Log in</a>
      <a href="carrito.html" class="btn btn-outline-dark">Carrito</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
            <form class="form-login">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container d-flex justify-content-between align-items-center py-4 border-top bg-light">
    <div>
      <h3>Contactos</h3>
      <ul class="list-unstyled mb-0">
        <li>Email: ejemplo@correo.com</li>
        <li>Teléfono: +54 381 555 1234</li>
        <li>Dirección: Concepción, Tucumán</li>
      </ul>
    </div>
    <h2 class="m-0 text-center">S?gno</h2>
    <div>
      <a href="index.html" class="btn btn-danger">Arrepentirse</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
